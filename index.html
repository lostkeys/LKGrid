<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid test</title>
	<link rel="stylesheet" href="css/app.css">
	<style type="text/css">
  	body {
/*     	padding:20px; */
  	}
	</style>
</head>
<body>

<div class="wrap">
  <h1>LK Grid</h1>

  <h2>Basic grid examples</h2>
  <div class="grid-container">
    <div class="grid-xs-12"><div class="item">grid-xs-12</div></div>
  </div>
  <div class="grid-container">
    <div class="grid-xs-8"><div class="item">grid-xs-8</div></div>
    <div class="grid-xs-4"><div class="item">grid-xs-4</div></div>
  </div>
  <div class="grid-container">
    <div class="grid-xs-6 grid-xs-offset-3"><div class="item">grid-xs-6 grid-xs-offset-3</div></div>
  </div>
  <div class="grid-container">
    <div class="grid-xs-2"><div class="item">grid-xs-2</div></div>
    <div class="grid-xs-3"><div class="item">grid-xs-3</div></div>
    <div class="grid-xs-5"><div class="item">grid-xs-5</div></div>
    <div class="grid-xs-2"><div class="item">grid-xs-2</div></div>
  </div>

  <h2>Responsive test</h2>
  <div class="grid-container">
    <div class="grid-xs-12 grid-sm-4 grid-md-7"><div class="item">grid-xs-12 grid-sm-4 grid-md-7</div></div>
    <div class="grid-xs-12 grid-sm-8 grid-md-5"><div class="item">grid-xs-12 grid-sm-8 grid-md-5</div></div>
  </div>
  <div class="grid-container">
    <div class="grid-xs-12 grid-sm-10 grid-sm-offset-1 grid-md-8 grid-md-offset-2"><div class="item">grid-xs-12 grid-sm-10 grid-sm-offset-1 grid-md-8 grid-md-offset-2</div></div>
  </div>

  <h2>Ordering</h2>
  <div class="grid-container">
    <div class="grid-xs-4 grid-sm-order-12 grid-md-order-6"><div class="item">A</div></div>
    <div class="grid-xs-4 grid-sm-order-6 grid-md-order-1"><div class="item">B</div></div>
    <div class="grid-xs-4 grid-sm-order-1 grid-md-order-12"><div class="item">C</div></div>
  </div>

</div>

</body>
